<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="./JS/app.js" defer></script>
    <title>Mood Tracker</title>
  </head>

  <body>
    <header>
      <section class="header-content">
        <h1><span class="light-text">Mood</span>Canvas</h1>
        <img
          src="https://place-hold.it/100x50/000/fff"
          alt="Placeholder Logo"
        />
        <nav>
          <ul>
            <li><a href="#">Mood Tracker</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <main>
      <section class="hero">
        <section class="hero-container">
          <section class="hero-text">
            <h2><span class="bold-heading">Quotes</span></h2>
            <section>
              <p>Demie's quotes animation</p>
              <video src="" width="320" height="240" controls></video>
            </section>
          </section>
        </section>
      </section>

      <section class="mood-tracker">
        <section class="tracker-content">
          <article id="tracker-h2">
            <h2 class="fw-bold">How are you feeling?</h2>
          </article>
          <p>Questionnaire</p>
          <form id="mood-form">
            <label for="comment">Current Mood:</label>
            <textarea name="comment" form="contact-form">
How do you feel?</textarea
            >
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </form>
        </section>
      </section>

      <section class="breathing">
        <form id="breathing-animation">
          <h2 class="fw-bold">Box Breathing</h2>

          <div class="input-submit">
            <label for="comment">Comment:</label>
            <textarea name="comment" form="contact-form">
Enter text here...</textarea
            >
          </div>

          <div class="form-submit">
            <button type="submit" form="contact-form" value="submit">
              Submit
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <section class="footer-content">
        <img
          src="https://place-hold.it/100x50/000/fff"
          alt="Placeholder Logo"
        />
        <p>&copy; 2023 - Demie M. + Fikret A. + Dom B. + Tyler A.</p>
      </section>
    </footer>
  </body>
</html>
